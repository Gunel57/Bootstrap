<!DOCTYPE html>
<html>
    
<head>
      <title>
          Benefits of bootstrap
      </title>

    <!--bootstrap link-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

  <body>
        <h1>Grid</h1>
        <!--bootstrap grid code-->
        <div class="container">
            <div class="row">
              <div class="col-sm-8">apple</div>
              <div class="col-sm-4">banana</div>
            </div>
            <div class="row">
              <div class="col-sm">plum</div>
              <div class="col-sm">pear</div>
              <div class="col-sm">orange</div>
            </div>
        </div>

        <!--another grid-->

        <div class="container px-lg-5">
            <div class="row nx-lg-n5">
              <div class="col py-3 px-lg-5 border bg-light">ribs</div>
              <div class="col py-3 px-lg-5 border bg-light">salad</div>
            </div>
          </div>

<!--images-->
<div class="images">
    <img src="images\images.jpg" class="rounded float-start" alt="">
    <img src="images\download.png" class="rounded float-end" alt=""> 
</div>
      

  </body>
</html>
